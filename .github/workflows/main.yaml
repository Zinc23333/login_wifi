# main.yml
name: Test, Build and Release apk

on:
  push:
    tags:
      - v*

# 这个工作流程需要执行的任务
jobs:
  build-job1:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows

  